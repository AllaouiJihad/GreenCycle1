<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow p-4" style="max-width: 550px; width: 100%; background-color: #e8f5e9; border-radius: 12px;">
    <div class="text-center mb-3">
      <hr class="d-inline-block w-auto" style="border-top: 2px solid #4CAF50;">
      <span class="fs-3 fw-bold mx-2 text-success">♻️ Register</span>
      <hr class="d-inline-block w-auto" style="border-top: 2px solid #4CAF50;">
    </div>
    <p class="text-center text-muted">Create your account and join the green movement! 🌱</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label text-success"><i class="bi bi-person"></i> First Name</label>
          <input id="firstName" type="text" formControlName="firstName" class="form-control border-success" required>
          <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="text-danger">
            First name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label text-success"><i class="bi bi-person"></i> Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" class="form-control border-success" required>
          <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="text-danger">
            Last name is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label text-success"><i class="bi bi-envelope"></i> Email</label>
          <input id="email" type="email" formControlName="email" class="form-control border-success" required>
          <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
            A valid email is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label text-success"><i class="bi bi-lock"></i> Password</label>
          <input id="password" type="password" formControlName="password" class="form-control border-success" required>
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label text-success"><i class="bi bi-telephone"></i> Phone</label>
          <input id="phone" type="text" formControlName="phone" class="form-control border-success">
          <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched" class="text-danger">
            A valid phone number is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="birthDate" class="form-label text-success"><i class="bi bi-calendar"></i> Birth Date</label>
          <input id="birthDate" type="date" formControlName="birthDate" class="form-control border-success" required>
          <div *ngIf="registerForm.controls['birthDate'].invalid && registerForm.controls['birthDate'].touched" class="text-danger">
            Birth date is required.
          </div>
        </div>

        <label class="form-label text-success"><i class="bi bi-camera"></i> Profile Picture</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control border-success">
      </div>

      <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="registerForm.invalid">
        Register 🌎
      </button>
    </form>

    <div class="text-center mt-4">
      <small>Already have an account? <strong><a routerLink="/" style="color: #2E7D32">Sign In</a></strong></small>
    </div>
  </div>
</div>
