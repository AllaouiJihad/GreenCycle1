<div class="container d-flex justify-content-center align-items-center mt-5 pt-5 ">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; background-color: #e8f5e9; border-radius: 12px;">
    <div class="text-center mb-3">
      <hr class="d-inline-block w-25" style="border-top: 2px solid #4CAF50;">
      <span class="fs-3 fw-bold mx-2 text-success">ðŸŒ¿ Login</span>
      <hr class="d-inline-block w-25" style="border-top: 2px solid #4CAF50;">
    </div>
    <p class="text-center text-muted">Enter your credentials to access your account.</p>
    <div *ngIf="errorMessage$ | async as errorMessage" class="text-center text-danger">
      {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label text-success"><i class="bi bi-envelope"></i> Email</label>
        <input id="email" type="email" formControlName="email" class="form-control border-success" required>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
          A valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-success"><i class="bi bi-lock"></i> Password</label>
        <input id="password" type="password" formControlName="password" class="form-control border-success" required>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="loginForm.invalid">
        Login ðŸŒŽ
      </button>
    </form>
    <div class="text-center mt-4">
      <small>Don't have an account? <strong><a routerLink="/register" style="color: #2E7D32">Sign up</a></strong></small>
    </div>
  </div>
</div>
